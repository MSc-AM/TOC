<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="AM2PC3 Theory of Computation Course Material">
    
    <!-- PWA Manifest & Icon -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="apple-touch-icon" href="logo.svg">
    
    <title>Theory of Computation (AM2PC3)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;600;700;800&family=Fira+Code:wght@400&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                    },
                    colors: {
                        brand: { 50: '#f0fdfa', 100: '#ccfbf1', 500: '#14b8a6', 600: '#0d9488', 900: '#134e4a' },
                        dark: { 800: '#1e1b4b', 900: '#0f172a' }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f8fafc; color: #1e293b; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        /* Intro Animation Styles */
        #intro-overlay {
            position: fixed; inset: 0; background: #0f172a; z-index: 100;
            display: flex; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-in-out, transform 0.8s cubic-bezier(0.7, 0, 0.3, 1);
        }
        
        .state-circle {
            width: 60px; height: 60px; border: 2px solid #6366f1; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #fff; font-family: 'Fira Code', monospace; font-weight: bold;
            position: relative; background: rgba(99, 102, 241, 0.1);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3); opacity: 0;
        }

        .transition-line {
            width: 0; height: 2px; background: #cbd5e1; margin: 0 10px; position: relative;
        }
        .transition-line::after {
            content: 'ε'; position: absolute; top: -20px; left: 50%; transform: translateX(-50%);
            color: #94a3b8; font-size: 12px; opacity: 0;
        }

        @keyframes showState { to { opacity: 1; transform: scale(1); } }
        @keyframes drawLine { to { width: 80px; } }
        @keyframes showSymbol { to { opacity: 1; } }
        
        .anim-q0 { animation: showState 0.5s forwards; }
        .anim-line { animation: drawLine 0.5s 0.5s forwards; }
        .anim-qf { animation: showState 0.5s 1s forwards; }
        .anim-sym { animation: showSymbol 0.3s 0.8s forwards; }

        .ambient-glow { position: fixed; top: -20%; left: -10%; width: 70vw; height: 70vw; background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(0,0,0,0) 70%); border-radius: 50%; z-index: -1; animation: float 10s ease-in-out infinite; }
        .ambient-glow-2 { position: fixed; bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: radial-gradient(circle, rgba(20, 184, 166, 0.1) 0%, rgba(0,0,0,0) 70%); border-radius: 50%; z-index: -1; animation: float 8s ease-in-out infinite reverse; }

        .glass-panel { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.6); }
        .reveal-on-scroll { opacity: 0; transform: translateY(30px); transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
        .reveal-on-scroll.visible { opacity: 1; transform: translateY(0); }

        .topic-card { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); position: relative; z-index: 1; }
        a.topic-card:active { transform: scale(0.98); }
        
        a.topic-card::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.08) 0%, rgba(20, 184, 166, 0.08) 100%);
            opacity: 0; transition: opacity 0.4s ease; z-index: -1;
        }

        a.topic-card:hover { transform: translateY(-4px) scale(1.01); box-shadow: 0 15px 30px -10px rgba(99, 102, 241, 0.25); border-color: rgba(99, 102, 241, 0.6); }
        a.topic-card:hover::before { opacity: 1; }
        a.topic-card:hover h3 { background: linear-gradient(90deg, #4f46e5, #0d9488); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        a.topic-card:hover .arrow-icon { transform: translateX(4px); color: #4f46e5; }
        
        div.topic-card-disabled { background: #f8fafc; border-color: #e2e8f0; opacity: 0.8; }
        .text-gradient { background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-image: linear-gradient(135deg, #4f46e5 0%, #06b6d4 100%); }
    
        /* Install Button Pulse */
        @keyframes pulse-ring {
            0% { transform: scale(0.33); }
            80%, 100% { opacity: 0; }
        }
        @keyframes pulse-dot {
            0% { transform: scale(0.8); }
            50% { transform: scale(1); }
            100% { transform: scale(0.8); }
        }
        .install-btn-pulse::before {
            content: ''; position: absolute; left: 0; top: 0; display: block; width: 100%; height: 100%;
            background-color: rgba(99, 102, 241, 0.6); border-radius: 50%; animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col relative selection:bg-indigo-100 selection:text-indigo-900 overflow-hidden">

    <!-- INTRO ANIMATION OVERLAY -->
    <div id="intro-overlay">
        <div class="flex flex-col items-center">
            <div class="flex items-center justify-center mb-8">
                <div class="state-circle anim-q0 text-xl transform scale-0">q₀</div>
                <div class="transition-line anim-line"></div>
                <div class="anim-sym opacity-0 absolute text-slate-400 font-mono text-sm" style="margin-left: -5px; margin-top: -30px;">0,1</div>
                <div class="state-circle anim-qf text-xl transform scale-0" style="border-color: #14b8a6; box-shadow: 0 0 20px rgba(20, 184, 166, 0.3);">q<span class="text-xs align-baseline">f</span></div>
            </div>
            <h2 class="text-white font-display text-2xl font-light tracking-widest opacity-0 animate-[slideUp_0.8s_1.2s_forwards]">THEORY OF COMPUTATION</h2>
            <div class="w-16 h-1 bg-gradient-to-r from-indigo-500 to-teal-400 mt-4 rounded-full opacity-0 animate-[slideUp_0.8s_1.4s_forwards]"></div>
        </div>
    </div>

    <div class="ambient-glow"></div>
    <div class="ambient-glow-2"></div>

    <!-- Header -->
    <header class="glass-panel sticky top-0 z-50">
        <div class="max-w-2xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex-1">
                <h1 class="font-display font-bold text-xl md:text-2xl tracking-tight text-slate-800 leading-none">
                    Theory of <span class="text-gradient">Computation</span>
                </h1>
                <div class="flex items-center gap-2 mt-1 opacity-0 animate-[slideUp_0.8s_0.2s_forwards]">
                    <span class="px-1.5 py-0.5 rounded text-[9px] font-bold tracking-widest uppercase bg-slate-900 text-white">AM2PC3</span>
                </div>
            </div>
            
            <!-- Install Button (Hidden by default) -->
            <button id="install-btn" class="hidden relative ml-4 bg-indigo-600 text-white text-xs font-bold uppercase tracking-wider py-2 px-4 rounded-full shadow-lg hover:bg-indigo-700 transition-transform active:scale-95 flex items-center gap-2">
                <i class="fas fa-download"></i> Install App
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 w-full max-w-xl mx-auto p-5 pb-24">
        
        <!-- Mobile Navigation -->
        <div class="mb-10 sticky top-[80px] z-40 flex justify-center opacity-0 animate-[slideUp_0.8s_0.4s_forwards]">
            <div class="relative w-full max-w-xs group shadow-xl rounded-full">
                <div class="absolute inset-0 bg-gradient-to-r from-indigo-500 to-teal-400 rounded-full blur opacity-25 group-hover:opacity-40 transition duration-500"></div>
                <div class="relative bg-white rounded-full flex items-center p-1 pr-4 border border-slate-100">
                    <div class="bg-slate-900 text-white rounded-full w-8 h-8 flex items-center justify-center mr-3 flex-shrink-0">
                        <i class="fas fa-bars text-xs"></i>
                    </div>
                    <select id="mobile-unit-select" onchange="app.scrollToUnit(this.value)" 
                        class="w-full bg-transparent text-sm font-semibold text-slate-700 outline-none cursor-pointer appearance-none py-1">
                        <option value="" disabled selected>Navigate to Unit...</option>
                        <option value="unit-1">Unit I: Automata Theory</option>
                        <option value="unit-2">Unit II: Regular Expressions</option>
                        <option value="unit-3">Unit III: CFG & CFL</option>
                        <option value="unit-4">Unit IV: PDA & Turing Machines</option>
                        <option value="unit-5">Unit V: Advanced Topics</option>
                    </select>
                    <i class="fas fa-chevron-down text-slate-400 text-xs pointer-events-none"></i>
                </div>
            </div>
        </div>

        <div id="syllabus-container" class="space-y-16">
            <!-- Content Injected Here -->
        </div>

    </main>

    <!-- Scroll Top Button -->
    <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" 
        class="fixed bottom-6 right-6 w-12 h-12 bg-slate-900 text-white rounded-full shadow-2xl flex items-center justify-center hover:scale-110 active:scale-90 transition-all duration-300 z-40 group">
        <i class="fas fa-arrow-up group-hover:-translate-y-1 transition-transform duration-300"></i>
    </button>

    <script>
        const syllabusData = [
            {
                id: "unit-1",
                title: "Unit I: Automata Theory",
                topics: [
                    { name: "Introduction to Automata", url: "https://drive.google.com/file/d/1fTrhl2kIX3qiNTh106FzpTbUvzHvmmH-/view?usp=drive_link" },
                    { name: "Structural Representations & Central Concepts", url: "https://drive.google.com/file/d/1tvuySB8zPc4fuCNK4js6JoNHdRWREq-m/view?usp=drive_link" }, 
                    { name: "Finite Automata (FA): DFA, NFA & Equivalence", url: "https://drive.google.com/file/d/1tQZnywJnTzHIpbegkCM1IFxZwENvfi35/view?usp=drive_link" },
                    { name: "ε–Transitions & Conversions (NFA to DFA)", url: "https://drive.google.com/file/d/1PjPnBbCej_Yzur083tUkrErCLMo_2KYQ/view?usp=drive_link" },
                    { name: "Finite State Machines (Moore & Mealy)", url: "https://drive.google.com/file/d/1L2a7udQ8l88pVZdwI429ib7AHDdLh0Sg/view?usp=drive_link" }
                ]
            },
            {
                id: "unit-2", title: "Unit II: Regular Expressions",
                topics: [
                    { name: "Regular Expressions (RE) - Operators", url: "" }, { name: "Arden’s Theorem", url: "" }, { name: "Conversion: DFA to RE & RE to DFA", url: "" }, { name: "RE to ε-NFA & ε-NFA to DFA", url: "" }, { name: "Pumping lemma for regular languages", url: "" }, { name: "Automata Equivalence & Minimization", url: "" }
                ]
            },
            {
                id: "unit-3", title: "Unit III: CFG & CFL",
                topics: [
                    { name: "Definition of CFG & Derivations", url: "" }, { name: "Parse trees & Ambiguity", url: "" }, { name: "Normal Forms: CNF & GNF", url: "" }, { name: "Grammar Simplification", url: "" }, { name: "Regular Grammar & FA Conversion", url: "" }
                ]
            },
            {
                id: "unit-4", title: "Unit IV: PDA & Turing Machines",
                topics: [
                    { name: "Push Down Automata (PDA)", url: "" }, { name: "Conversion: CFG to PDA & PDA to CFG", url: "" }, { name: "DPDA & Pumping lemma", url: "" }, { name: "Chomsky Hierarchy", url: "" }, { name: "Turing Machine (TM) Notation", url: "" }, { name: "TM Halting Problem", url: "" }
                ]
            },
            {
                id: "unit-5", title: "Unit V: Advanced Topics",
                topics: [
                    { name: "Petri Nets: Concepts", url: "" }, { name: "Formal Semantics", url: "" }, { name: "Computational Complexity", url: "" }, { name: "Complexity of High Level Language", url: "" }
                ]
            }
        ];

        const app = {
            observer: null,
            deferredPrompt: null,

            init() {
                this.handleIntro();
                this.renderSyllabus();
                this.initAnimations();
                this.initPWA();
            },

            initPWA() {
                // Service Worker Registration
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('./sw.js')
                        .then(() => console.log('Service Worker Registered'))
                        .catch(err => console.error('SW Registration failed', err));
                }

                // Install Prompt Handler
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    this.deferredPrompt = e;
                    const btn = document.getElementById('install-btn');
                    btn.classList.remove('hidden');
                    btn.classList.add('install-btn-pulse');
                    
                    btn.addEventListener('click', () => {
                        btn.classList.add('hidden');
                        this.deferredPrompt.prompt();
                        this.deferredPrompt.userChoice.then((choiceResult) => {
                            this.deferredPrompt = null;
                        });
                    });
                });
            },

            handleIntro() {
                const overlay = document.getElementById('intro-overlay');
                const body = document.body;
                setTimeout(() => {
                    overlay.style.opacity = '0';
                    overlay.style.transform = 'translateY(-100%)';
                    body.style.overflow = 'auto';
                }, 2800); 
            },

            initAnimations() {
                const options = { root: null, rootMargin: '0px', threshold: 0.1 };
                this.observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                            this.observer.unobserve(entry.target);
                        }
                    });
                }, options);
                document.querySelectorAll('.reveal-on-scroll').forEach(el => this.observer.observe(el));
            },

            scrollToUnit(unitId) {
                const element = document.getElementById(unitId);
                const headerOffset = 100;
                const elementPosition = element.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({ top: offsetPosition, behavior: "smooth" });
            },

            renderSyllabus() {
                const container = document.getElementById('syllabus-container');
                container.innerHTML = syllabusData.map((unit, uIndex) => `
                    <section id="${unit.id}" class="reveal-on-scroll scroll-mt-32">
                        <div class="flex items-center gap-4 mb-6">
                            <div class="h-px bg-slate-200 flex-1"></div>
                            <div class="text-center">
                                <span class="block text-[10px] font-bold text-indigo-500 uppercase tracking-widest mb-1">Module 0${uIndex + 1}</span>
                                <h2 class="font-display text-2xl font-bold text-slate-800">${unit.title}</h2>
                            </div>
                            <div class="h-px bg-slate-200 flex-1"></div>
                        </div>
                        <div class="space-y-4">
                            ${unit.topics.map((topic) => {
                                const hasLink = topic.url && topic.url.trim() !== "";
                                const ElementTag = hasLink ? 'a' : 'div';
                                const hrefAttr = hasLink ? `href="${topic.url}" target="_blank"` : '';
                                const containerClass = hasLink ? 'topic-card bg-white cursor-pointer hover:shadow-lg' : 'topic-card-disabled cursor-not-allowed';
                                const iconColor = hasLink ? 'text-indigo-400' : 'text-slate-300';
                                return `
                                <${ElementTag} ${hrefAttr} class="${containerClass} rounded-2xl p-4 md:p-5 border border-slate-100 relative group overflow-hidden block">
                                    <div class="flex items-center justify-between gap-3 relative z-10">
                                        <div class="flex flex-col">
                                            <h3 class="font-sans font-medium text-slate-700 leading-snug ${hasLink ? 'group-hover:text-slate-900' : 'text-slate-500'} transition-colors duration-300 text-sm md:text-base">${topic.name}</h3>
                                            ${!hasLink ? `<span class="inline-flex items-center mt-2 w-fit"><span class="bg-slate-100 text-slate-400 text-[9px] font-bold px-2 py-0.5 rounded-full flex items-center gap-1 border border-slate-200"><i class="fas fa-hourglass-start"></i> Coming Soon</span></span>` : ''}
                                        </div>
                                        <div class="w-8 h-8 rounded-full bg-slate-50 flex items-center justify-center group-hover:bg-indigo-50 transition-colors flex-shrink-0">
                                            <i class="fas ${hasLink ? 'fa-arrow-right arrow-icon' : 'fa-lock'} text-xs ${iconColor} transition-all duration-300"></i>
                                        </div>
                                    </div>
                                </${ElementTag}>`;
                            }).join('')}
                        </div>
                    </section>
                `).join('');
            }
        };

        document.addEventListener('DOMContentLoaded', () => { app.init(); });
    </script>
</body>
</html>
